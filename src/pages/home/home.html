<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-card padding>
    <ion-item class="text">Logged in as: {{userIdent}}</ion-item>
    <button ion-button (click)="refreshLogin()">Refresh Login</button>
  </ion-card>


  <ion-card>
    <ion-row>
      <ion-item>
        <ion-label>List length</ion-label>
        <ion-input type="number" [value]="inputListSize" min="1" max="50" [(ngModel)]="inputListSize" (blur)="refreshList()"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label>Word length</ion-label>
        <ion-input type="number" [value]="inputWordLength" min="2" max="15" [(ngModel)]="inputWordLength" (blur)="refreshList()"></ion-input>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label>Start Position</ion-label>
        <ion-input type="number" [value]="inputStartPos" min="1" max="40000" [(ngModel)]="inputStartPos" (blur)="refreshList()"></ion-input>
      </ion-item>
    </ion-row>
  </ion-card>

  <h3>Search Results</h3>
  <ion-item>
    <button ion-button [disabled]="!isLoggedIn()" (click)="addToStudyList()">
        Add to Study List
      </button>
    <button ion-button [disabled]="!isLoggedIn()" (click)="syncToLocalStorage()">
        Sync Quiz Locally
      </button>
  </ion-item>
  <ion-list>
    <ion-item class="text" *ngFor="let item of items | async">
      {{item.avgplay}} {{item.$key}}
    </ion-item>
  </ion-list>
</ion-content>
