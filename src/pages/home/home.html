<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

  <ion-item color="lightgrey" class="login-bar">
    <span class="login-item">
        Logged in as: {{userIdent}}</span>
    <span class="login-item"><button ion-button *ngIf="!loggedIn" (click)="refreshLogin()">Login</button></span>
  </ion-item>

</ion-header>

<ion-content padding>
  <ion-row>


    <ion-col col-14 col-md-8 col-lg-4>
      <ion-card>
        <ion-item color="item-background" class="searchInput">
          <ion-label>Word length</ion-label>
          <ion-input type="number" [value]="inputWordLength" min="2" max="15" [(ngModel)]="inputWordLength" (blur)="refreshList()"></ion-input>
        </ion-item>
        <ion-item color="item-background" class="searchInput">
          <ion-label>List length</ion-label>
          <ion-input type="number" [value]="inputListSize" min="1" max="50" [(ngModel)]="inputListSize" (blur)="refreshList()"></ion-input>
        </ion-item>
        <ion-item color="item-background" class="searchInput">
          <ion-label>Start Position</ion-label>
          <ion-input type="number" [value]="inputStartPos" min="1" max="40000" [step]="inputListSize" [(ngModel)]="inputStartPos" (blur)="refreshList()"></ion-input>
        </ion-item>
      </ion-card>
      <ion-item>
        <button ion-button *ngIf="!displayCustomList" id="enterCustomListButton" (click)="setEmptyCustomList()">Enter Custom List</button>
      </ion-item>
      <ion-card *ngIf="displayCustomList">
        <ion-textarea [(ngModel)]="userQuizList" placeholder="Enter a list of words here"></ion-textarea>
        <button ion-button id="saveCustomListButton" (click)="saveUserQuizList()">Save Custom List</button>
      </ion-card>
    </ion-col>
    <ion-col col-14 col-md-10 col-lg-6>
      
      <ion-card color="item-background">
        <ion-item>
          <h1>Search Results</h1>
        </ion-item>
        <ion-item>
          <button ion-button [disabled]="!isLoggedIn()" (click)="addToStudyList()">
        Add to Study List
      </button>
        </ion-item>
         <ion-item class="text" *ngFor="let item of dynamicQueryList" color="item-background" [ngClass]="{'green': item.hasHistory}">
            {{item.rank}} {{item.alphagram}}
        </ion-item>
      </ion-card>
      
    </ion-col>
  </ion-row>
</ion-content>
