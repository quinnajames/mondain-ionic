<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Quiz</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding [ngClass]="getBackground()">
  <ion-row>
    <ion-col col-12 col-md-5 col-lg-3>
      <ion-card class="outer-table translucent" padding>
        <session-stats [stats]="sessionStats"></session-stats>
        <quiz-info [quiz]="dynamicQuiz"></quiz-info>
      </ion-card>

      <ion-card id="quizCard" class="translucent">
        <ion-item id="quizAnswer" class="text quizQuestion translucent" *ngIf="nextWord">
          {{ nextWord.word }}
        </ion-item>
        <input-box [(answer)]="input.answer" [inputSubject]="inputSubject" (answerChanger)="answerOnChange($event)"></input-box>
        <ion-item id="solutionsGivenItem" *ngIf="solutionsGiven">
          <span *ngFor="let item of solutionsGiven" class="solution">
            {{item}}
          </span>
        </ion-item>
        <quiz-buttons (onAnswer)="handleAnswer($event)"></quiz-buttons>
      </ion-card>
    </ion-col>
    <ion-col col-12 col-md-5 col-lg-3>
    <word-history [word]="lastQuizWord" [alpha]="lastQuizAlpha" (onReschedule)="reschedulePreviousWordToNow($event)"></word-history>
    </ion-col>
  </ion-row>

</ion-content>
